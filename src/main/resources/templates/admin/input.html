<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Input Data</h1>

    <!-- Table to display Input data -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Date/Time</th>
            <th>Detail</th>
            <th>Location</th>
            <th>EmCount</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through Input data -->
        <tr th:each="input : ${inputList}">
            <td th:text="${input.inputId}"></td>
            <td th:text="${input.datetime}"></td>
            <td th:text="${input.detail}"></td>
            <td th:text="${input.latitude + ', ' + input.longitude}"></td>
            <td th:text="${input.emCount}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
