<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* 전체 레이아웃 설정 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* 헤더와 푸터 고정 높이 */
        header, footer {
            height: 60px;
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
            line-height: 40px;
            font-size: 16px;
        }

        /* 콘텐츠 영역이 화면에 꽉 차도록 설정 */
        .content-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
    </style>
</head>
<body>
<!-- Include the header -->
<header th:replace="~{layouts/admin_header.html}">Header Content</header>
<div class="content-container">
    <div class="container mt-4">
        <h1 class="mb-4">Admin Dashboard</h1>

        <!-- Navigation Links -->
        <nav class="nav nav-pills nav-justified mb-4">
            <a class="nav-link" href="/admin/input">Input Data</a>
            <a class="nav-link" href="/admin/advice">Advice Data</a>
            <a class="nav-link" href="/admin/recommend-hospital">Recommended Hospitals</a>
        </nav>

        <!-- Content Placeholder -->
        <div class="content">
            <h2>Welcome to the Admin Dashboard</h2>
            <p>Select a category above to view and manage data.</p>
        </div>
    </div>
</div>
<!-- Footer -->
<footer th:replace="~{layouts/footer.html}">Footer Content</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
