<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
       padding-top: 56px;
       }
       /* 콘텐츠 영역 */
       .content-container {
           margin-left: 260px; /* 사이드바 폭 만큼 여백 추가 */
           padding: 20px;
       }
    </style>
</head>
<body>
<!-- Include the header -->
<header th:replace="~{layouts/admin_header.html}">Header Content</header>

<!-- Include the sidebar -->
<div th:replace="~{layouts/sidebar.html}"></div>

<div class="content-container">
    <div class="container">
        <h1 class="mb-4">Advice Data</h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Advice</th>
                <th>EmClass</th>
                <th>Input ID</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="advice : ${adviceList}">
                <td th:text="${advice.advice_id}"></td>
                <td th:text="${advice.advice}"></td>
                <td th:text="${advice.emClass}"></td>
                <td th:text="${advice.input.inputId}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Include the footer -->
<footer th:replace="~{layouts/footer.html}">Footer Content</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
