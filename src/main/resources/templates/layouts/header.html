<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>News Site</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
  .header{
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    text-align: center;
    z-index: 1000;
  }

  .navbar-brand {
    margin-left: 10px;
  }

  .nav-link-gray {
    color: gray !important;
    cursor: pointer;
  }
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark header">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">응급실 추천 시스템</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
      </ul>
      <span class="navbar-text">
        <a href="#" class="nav-link nav-link-gray" id="openModal">관리자 로그인</a>
      </span>
    </div>
  </div>
</nav>

<!-- 관리자 로그인 모달 -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">관리자 로그인</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="loginForm">
          <div class="mb-3">
            <label for="passwordInput" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="비밀번호를 입력하세요" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
        <button type="button" class="btn btn-primary" id="confirmLogin">확인</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById("openModal").addEventListener("click", function () {
    const loginModal = new bootstrap.Modal(document.getElementById("loginModal"));
    loginModal.show();
  });

  document.getElementById("confirmLogin").addEventListener("click", function () {
    const password = document.getElementById("passwordInput").value;
    const correctPassword = "0000";

    if (password === correctPassword) {
      alert("로그인 성공");
      window.location.href = "/admin";
    } else {
      alert("비밀번호가 올바르지 않습니다.");
    }
  });
</script>

</body>
</html>
